<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="shortcut icon" href="./assets/images/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/forgetPass.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    

    <div class="back">
        <a href="login.html"><img src="./assets/images/arrow-left.png" alt=""></a>
        <a href="login.html">Back</a>
    </div>

    <div class="forget-pass">
        <div class="img">
            <img src="./assets/images/Frame 1261155766.png" alt="">
        </div>
        <div class="text">
            <h3>Forgot Password?</h3>
            <p>No worries, we'll send you reset instructions</p>
        </div>
        <form action="setNewPass.html">
            <div class="email">
                <div class="input">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
                </div>
                <img src="./assets/images/sms.png" alt="">
            </div>
            <input type="submit" value="Reset Password">
        </form>

    </div>
</body>
</html>
