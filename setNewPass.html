<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link rel="shortcut icon" href="./assets/images/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/setNewPass.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="back">
        <a href="resetPass.html"><img src="./assets/images/arrow-left.png" alt=""></a>
        <a href="resetPass.html">Back</a>
    </div>

    <div class="forget-pass">
        <div class="img">
            <img src="./assets/images/mesg.png" alt="">
        </div>
        <div class="text">
            <h3>Set your new password</h3>
            <p>Must be at least 8 characters.</p>
        </div>
        <form action="SuccessfullyReset.html">
            <div class="pass">
                <div class="input">
                    <label for="pass">New Password</label>
                    <input type="password" name="pass" id="pass" placeholder="Enter Your new password" required  minlength="8" maxlength="20">
                </div>
                <img src="./assets/images/lock.png" class="lock" alt="">
                <img src="./assets/images/eye-slash.png" class="eye" alt="">
            </div>
            <div class="confirm-pass">
                <div class="input">
                    <label for="confirm-pass">Confirm Password</label>
                    <input type="password" name="confirm-pass" id="confirm-pass" placeholder="Confirm Your password" required minlength="8" maxlength="20">
                </div>
                <img src="./assets/images/lock.png" class="lock" alt="">
                <img src="./assets/images/eye-slash.png" class="eye" alt="">
            </div>
            <input type="submit" value="Reset Password">
        </form>
    </div>
</body>
</html>
